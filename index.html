<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Calculator</title>
</head>
<body>

            <!-- Calculator Container ------------------>

    <div class="container">
        <span>CALCULATOR</span>

            <!-- Calculator Main Section ------------------>
        <div class="calculator">

            <input type="text" id="result">                      <!--------- Result Display Field -->
            <button onclick="Clear()">AC</button>                <!--------- Display Clear Button -->
            <button onclick="backSpace()" class="">DEL</button>  <!--------- Number Delete Button -->
            <button onclick="bttn('%')">%</button>               <!--------- Percent Button -->
            <button onclick="bttn('/')">รท</button>               <!--------- Division Button -->
            <button onclick="bttn('1')">1</button>               <!--------- Number Button -->
            <button onclick="bttn('2')">2</button>               <!--------- Number Button -->
            <button onclick="bttn('3')">3</button>               <!--------- Number Button -->
            <button onclick="bttn('*')">x</button>               <!--------- Multiplication Button -->
            <button onclick="bttn('4')">4</button>               <!--------- Number Button -->
            <button onclick="bttn('5')">5</button>               <!--------- Number Button -->
            <button onclick="bttn('6')">6</button>               <!--------- Number Button -->
            <button onclick="bttn('-')" class="">-</button>      <!--------- Minus Button -->
            <button onclick="bttn('7')">7</button>               <!--------- Number Button -->
            <button onclick="bttn('8')">8</button>               <!--------- Number Button -->
            <button onclick="bttn('9')">9</button>               <!--------- Number Button -->
            <button onclick="bttn('+')" class="">+</button>      <!--------- Plus Button -->
            <button onclick="bttn('.')" class="">.</button>      <!--------- Dot Button -->
            <button onclick="bttn('0')">0</button>               <!--------- Number Button -->
            <button onclick="result()" class="equal">=</button>  <!--------- Equals Button -->

        </div>

    </div>



            <!-- JavaScript ------------------>

    <script>

                // Result Box Declaration
        var resultDispay = document.getElementById('result');

                // Button Sent to Result Box
        function bttn(num){
            resultDispay.value = resultDispay.value + num;
        }

                // Equal Button Calculate by 'eval()'
        function result(){
            resultDispay.value = eval(resultDispay.value);
        }

                // AC Button Clear everything
        function Clear(){
            resultDispay.value = null;
        }

                // Backspace Button Clear everything
        function backSpace(){
            resultDispay.value = resultDispay.value.slice(0, -1);
        }

    </script>

</body>
</html>
